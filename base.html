<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    {% block title %}{% endblock %}

    <meta name="description" content="{{meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico">

    {{load('/template/style/screen.scss')}}

    <link href='//fonts.googleapis.com/css?family=Mrs+Saint+Delafield|Merriweather:300italic,700,300,700italic|Open+Sans:400,700' rel='stylesheet' type='text/css'>

</head>
<body class="{{body_class}}">

    <div class="site-wrapper">
        
        {% block body %}{% endblock %}

        <footer class="site-footer">
            <p class="copyright"><a href="http://{{site.domains[0]}}">{{site.title}}</a> &copy; </p>
            <p class="poweredby">Proudly published with <a href="https://www.farbox.com">Farbox</a></p>
            <p><a href="">decent Theme</a> made by serenader with <span class="heart">â™¥</span></p>
        </footer>

    </div>
    
    <button class="go-to-top"></button>

    <script type="text/javascript" src="js/bundle.min.js"></script>
</body>
</html>
